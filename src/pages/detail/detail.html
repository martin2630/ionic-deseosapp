<ion-header >
  <ion-navbar color="primary">
    <ion-title>{{ lista.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ lista.name }}</h2>
  <ion-card>

    <ion-card-header>
      <ion-item>
        <ion-label floating>Lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista.name"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <!-- Add card content here! -->
      <ion-list>
        <ion-item *ngFor="let item of lista.items" (click)="actualizar(item)">
          <ion-icon item-left *ngIf="!item.complete" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon item-left *ngIf="item.complete" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          <h2 [class.tachado]="item.complete">{{ item.name }}</h2>
        </ion-item>
      </ion-list>

    </ion-card-content>

  </ion-card>
  <br><br>
  <button (click)="borrarItem()" ion-button class="button-block" color="danger">Borrar Lista</button>
</ion-content>
