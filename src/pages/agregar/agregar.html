<ion-header >
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeholder:'Nueva lista' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>nombreLista</h1>

  <ion-card>

    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista.name" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>


    <ion-card-content>
      <ion-item>
        <ion-label floating>item</ion-label>
        <ion-input type="text" [(ngModel)]="item.name" name="nombreItem" (keyup.enter)="agregar()"></ion-input>
      </ion-item>
      <button ion-button class="button-block" (click)="agregar()"> Agregar </button>
    </ion-card-content>
  </ion-card>


  <!-- items -->
  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items Agregados</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
            <button ion-button color="dark" clear>
              {{ item.name}}
            </button>
          <button (click)="eliminar(i)"
                  ion-button outline  item-right color="danger" >
            <ion-icon ios="ios-trash" md="md-trash" ></ion-icon>
            Eliminar item ({{ i }})
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left class="btn-block" (click)="guardarLista()">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
  </button>

</ion-content>
